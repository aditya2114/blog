{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'home/home.css' %}">
    <link rel="stylesheet" href="{% static 'blog/projects.css'%}">
    <link rel="shortcut icon" href="{% static 'images/logo.jpeg'%}" type="image/x-icon" >
    {% block cssurl %}{% endblock cssurl %}
</head>
<body>
    <header id="navbar" class="h-nav navbar">
        <div id="logo-text">
            <h1>CodersArena</h1>
        </div>
        <ul class="nav-list v-nav"> 
        {% block home %} {% endblock home %}
        {% block other %} {% endblock other %}
        </ul>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>
    {% block body %} {% endblock body %}
    <script src="{% static 'home/home.js' %}"></script>
</body>
</html>
